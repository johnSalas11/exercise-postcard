<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4geeks Academy course!</p>
					<p>This is so cool, can't wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<div class="input">
						<label for="Some Name">Some name</label>
						<input type="text" id="Some Name" name="Some Name" />
						<label for="Some Email">Some email</label>
						<input type="text" id="Some Email" name="Some Email" />
						<label for="Some comment">Some comment</label>
						<input type="text" id="Some comment" name="Some comment" />
					</div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
